<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Desportivos | The LNMIIT, Jaipur</title>
   <meta name="description" content="teaser website for desportivos 2017">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
   <link rel="stylesheet" href="css/style.css">
   <link rel="icon" href="img/favicon.ico" type="image/x-icon">

   <script src="js/lib/html5shiv.js"></script>

</head>
<body>
    <div id="main">
        <div id="main-content">
        <img src="img/logo.png" alt="Logo" width="90" height="150">
          <h1 id="heading">DESPORTIVOS 2017</h1>
          <p id="dates">20-22nd Jan '17</p>
        </div>
        <div id="clockdiv">
           <div>
             <span class="days"></span>

           </div>
           <div>
             <span class="hours"></span>
             <div class="smalltext">Hours</div>

           <div>

             <div class="smalltext">Minutes</div>
           </div>
           <div>
             <span class="seconds"></span>
             <div class="smalltext">Seconds</div>
           </div>
        </div>
    </div>
   <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
